<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>🔒 Password Strength Checker</h1>
    
    <div class="input-box">
      <input type="password" id="password" placeholder="Enter your password" />
      <button id="togglePassword">👁</button>
    </div>

    <p id="strength">Strength: -</p>

    <ul class="criteria-list">
      <li id="length" class="invalid">✖ At least 8 characters</li>
      <li id="uppercase" class="invalid">✖ Contains uppercase letters</li>
      <li id="lowercase" class="invalid">✖ Contains lowercase letters</li>
      <li id="number" class="invalid">✖ Includes numbers</li>
      <li id="special" class="invalid">✖ Has special characters</li>
    </ul>
  </div>
</body>
</html>
