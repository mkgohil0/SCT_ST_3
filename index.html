<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="lock icon" class="icon" />
        <h2>Password Strength Checker</h2>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Enter your password" />
        <span id="togglePassword">👁</span>
      </div>
      <p id="strength">Strength: -</p>
      <ul class="checks">
        <li id="length" class="invalid">❌ At least 8 characters</li>
        <li id="uppercase" class="invalid">❌ Contains uppercase letters</li>
        <li id="lowercase" class="invalid">❌ Contains lowercase letters</li>
        <li id="number" class="invalid">❌ Includes numbers</li>
        <li id="special" class="invalid">❌ Has special characters</li>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
